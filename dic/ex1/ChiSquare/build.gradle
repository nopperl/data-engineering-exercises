buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.19.1"
    }
}

plugins {
    id 'java'
    id 'application'
}

apply plugin: 'com.commercehub.gradle.plugin.avro'

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.hadoop:hadoop-common:3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.hadoop:hadoop-client:3.0.0'
    compile 'org.json:json:20190722'
    compile 'org.apache.avro:avro:1.9.2'
    compile 'org.apache.avro:avro:1.9.2'
    compile 'org.apache.avro:avro-mapred:1.9.2'
}

sourceSets {
    main {
        java {
            srcDirs "src/src"
        }
        resources {
            srcDirs "res"
        }
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'ChiSquare'
    }
    baseName = 'ChiSquare-exec'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

mainClassName = "ChiSquare"
